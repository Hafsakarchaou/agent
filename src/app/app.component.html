
<mat-toolbar class="mat-elevation-z8">
  <button
  mat-icon-button
 
  (click)="sidenav.toggle()"
>
  <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
  <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
</button>
  <h1 class="hh">ORMVAO</h1> 
</mat-toolbar>

<mat-sidenav-container>

  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
   
    <img
    class="avatar mat-elevation-z8"
    src="assets/avatar6.png"
    
  />

  <h4 class="name">Nom Prenom</h4>
  <p class="designation">fonction</p>

  
    <mat-divider></mat-divider>

   
    <button mat-button class="menu-button" routerLink="/profile ">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="/demander congé">
      <mat-icon>note_add</mat-icon>
      <span>demander congé</span>
    </button>

    <button mat-button class="menu-button" routerLink="/mes demandes">
      <mat-icon>toc</mat-icon>
      <span>Mes demandes</span>
    </button>

    <button mat-button class="menu-button" routerLink="/avis de retour">
      <mat-icon>library_books</mat-icon>
        <span>Avis de retour</span>
    </button>

    <button mat-button class="menu-button" routerLink="/les decisions">
         <mat-icon>subject</mat-icon>
          <span>Les decisions</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/quitter">
      <mat-icon>exit_to_app</mat-icon>
      <span>quitter</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content" class="content mat-elevation-z4">
   
      <div class="formulaire">
        <form action="#" method="post">
            <label for="matricule">Matricule :&nbsp;</label>
            <input required=""  type="text" name="matricule" class="zone" id="matricule"  readonly="readonly"  >
            &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <label for="prenom">Prénom : &nbsp;</label>
            <input required="" type="text" name="prenom" class="zone" id="prenom"  readonly="readonly" >

            <label for="nom">Nom :&nbsp; &nbsp; &nbsp; &nbsp;</label>
            <input required="" type="text" name="nom" class="zone" id="nom"  readonly="readonly" >
            &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <label for="fonction">Fonction: &nbsp;</label>
            <input  required="" type="text" name="fonction" class="zone" id="fonction"  readonly="readonly" >

            <label for="Nj"> Nombre de jours:</label>
            <input type="number" name="nombre de jours"  class="zone" id="Nj"  readonly="readonly" />
            &nbsp;&nbsp;&nbsp;&nbsp;

            <label for="grade"> Grade: </label>&nbsp;
            <input type="text" name="grade"  class="zone" id="grade" />

            <label for="dateD">Date de demande:&nbsp;</label>
            <input required="" type="Date" name="Date" class="zone" id="dateD"  readonly="readonly" >
            &nbsp; &nbsp;

            <label for="email">Email :&nbsp;</label>
            <input required=""  type="email" name="email" class="zone" id="email"  readonly="readonly" >

            <label for="Ddp">date de départ:</label>
            <input  required="" type="date" name="datedepart" class="zone" id="Ddp"  readonly="readonly" >
            &nbsp;
            

            <label for="telephone">Téléphone : &nbsp;</label>
            <input required="" type="text" name="telephone" class="zone" id="telephone"  readonly="readonly" >

            <label for="Dr">date de retour:</label>
            <input  required="" type="date" name="dateretour" class="zone" id="Dr"  readonly="readonly" >
            &nbsp;
            
            <label for="TC">Type congé :</label>
            <input required="" type="text" name="typeconge" class="zone" id="TC"  readonly="readonly" >

            <label for="adresse"> Adresse : &nbsp;&nbsp;&nbsp; </label>
            <input type="text" name="Adresse" required="" class="wd" id="adresse"  readonly="readonly" />
            
            <label for="Interimaire"> Interimaire : &nbsp;&nbsp;&nbsp; </label>
            <input type="text" name="Interimaire" required="" class="wd" id="Interimaire" readonly="readonly" />

            <br>
                &nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp; 
                
                <button class="Accepter">Imprimer</button>
            
            
        </form>

    </div>
    
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
